<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinetech -Détails</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body data-page="detail" class="bg-slate-950 text-white">
    <header class="bg-slate-900 text-white sticky top-0 z-50">
        <section class="max-w-7xl mx-auto px-4 py-4 flex items-center gap-6">
            <a href="index.html" class="text-2xl font-bold">Cinetech</a>
            <nav class="hidden md:flex gap-6 text-sm">
                <a href="films.html" class="hover:text-indigo-400">Films</a>
                <a href="series.html" class="hover:text-indigo-400">Séries</a>
                <a href="favoris.html" class="hover:text-indigo-400">Favoris</a>
            </nav>
            <div class="ml-auto relative w-full max-w-xs">
                <input type="text" placeholder="Rechercher un film ou une série..."
                    class="w-full rounded-lg px-4 py-2 text-slate-900 focus:outline-none" />
                <ul class="absolute left-0 right-0 mt-2 bg-white text-slate-800 rounded-lg shadow-lg hidden"></ul>
            </div>
        </section>
    </header>
    <main class="max-w-7xl mx-auto px-4 py-10">
  <div id="detail-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div id="poster" class="rounded-lg overflow-hidden bg-slate-800 h-96"></div>

    <div class="md:col-span-2 flex flex-col gap-4">
      <h1 id="title" class="text-3xl font-bold"></h1>
      <p id="overview" class="text-slate-300"></p>
      <p id="genres" class="text-slate-400"></p>
      <p id="release-date" class="text-slate-400"></p>
      <p id="rating" class="text-slate-400"></p>

      <button id="favorite-btn" class="px-4 py-2 bg-indigo-600 rounded w-40">Ajouter aux favoris</button>
    </div>
  </div>

  <section class="mt-10">
    <h2 class="text-2xl font-bold mb-4">Casting</h2>
    <div id="casting" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4"></div>
  </section>

  <section class="mt-10">
    <h2 class="text-2xl font-bold mb-4">Séries / Films similaires</h2>
    <div id="similar" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4"></div>
  </section>

  <section class="mt-10">
    <h2 class="text-2xl font-bold mb-4">Commentaires</h2>
    <form id="comment-form" class="flex flex-col gap-2">
      <textarea id="comment-input" placeholder="Écrire un commentaire..." class="rounded p-2 text-slate-900"></textarea>
      <button type="submit" class="px-4 py-2 bg-indigo-600 rounded w-40">Envoyer</button>
    </form>
    <ul id="comments-list" class="mt-4 flex flex-col gap-2"></ul>
  </section>
</main>

<script type="module" src="js/main.js"></script>
</body>
</html>
